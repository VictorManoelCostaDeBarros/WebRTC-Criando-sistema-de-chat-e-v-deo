<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vídeo Chat</title>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
</head>
<body>
    <style type="text/css">

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
        }

        video {
            max-width: calc(50% - 100px);
            margin: 0 50px;
            box-sizing: border-box;
            border-radius: 2px;
            padding: 0;
            border: 1px solid #ccc;
        }

        .title {
            position: fixed;
            top: 10px;
            font-size: 20px;
        }
    </style>


    <div class="title">
        <h2>Bem-vindo ao nosso Chat!</h2>
    </div><!--welcome-->

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video></video>

    <script>
        // Inicio scaleDrone e WebRTC
        if(!location.hash){
            location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16)
        }

        const roomHash = location.hash.substring(1)

        const drone = new ScaleDrone('yiS12Ts5RdNhebyM')

        const roomName = 'observable-'+roomHash

        const configuratio = {
            iceServers:[
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        }

        let room
        let pc

        let number = 0

        function onSuccess(){}

        function onError(error){
            console.log(error)
        }

        drone.on('open', error => {
            if(error)
                return console.log(error)
            
            room = drone.subscribe(roomName)

            room.on('open', error => {
                // se acontecer erro, capturamos aqui
            })

            room.on('members', members => {
                // console.log("Conectado!")
                // console.log("Conexões abertas: "+members.length)
                number = members.length - 1
                const isOfferer = members.length >= 2

                startWebRTC(isOfferer)
            })
        })


        function sendMessage(message) {
            drone.publish({
                room: roomName,
                message
            })
        }

        function startWebRTC(isOfferer){
            pc = new RTCPeerConnection(configuratio)

            pc.onicecandidate = event => {
                if(event.candidate){
                    sendMessage({'candidate':event.candidate})
                }
            }

            if(isOfferer){
                pc.onnegotiationneeded = () => {
                    pc.createOffer().then(localDescCreated).catch(onError)
                }
            }

            pc.ontrack = event => {
                const stream = event.streams[0]

                if(!remoteVideo.srcObject || remoteVideo.srcObject.id !== stream.id){
                    remoteVideo.srcObject = stream
                }
            }

            navigator.mediaDevices.getUserMedia({
                audio: true,
                video: true,
            }).then(stream => {
                localVideo.srcObject = stream
                stream.getTracks().foreach(track => pc.addTrack(track, stream))
            }, onError)

            room.on('member_leave', function(member){
                // Usuário saiu
                remoteVideo.style.display = "none";
            })

            room.on('data', (message, client) => {
                if(client.id === drone.clientId){
                    return
                }

                if(message.sdp){
                    pc.setRemoteDescription( new RTCSessionDescription(message.sdp), () => {
                        if(pc.remoteDescription.type === 'offer'){
                            pc.createAnswer().then(localDescCreated).catch(onError)
                        }
                    }, onError)
                }else if (message.candidate){
                    pc.addIceCandidate(
                        new RTCIceCandidate(message.candidate), onSuccess, onError
                    )
                }
            })
        }

        function localDescCreated(desc) {
            pc.setLocalDescription(
                desc, () => sendMessage({'spd': pc.localDescription}), onError
            )
        }
    </script>
</body>
</html>
